<div id="contentToConvert">
  <p>Miesiąc: kwiecień 2019</p>
  <p>Jurek Skowron</p>

  <table>
    <tr>
      <th>Dzień</th>
      <th>Liczba godzin</th>
    </tr>
    <tr *ngFor="let day of schedule">
      <td>{{ day.date }}</td>
      <td [ngClass]="{ disabled: day.disabled === true }">
        {{ day.hours }}
      </td>
    </tr>
  </table>

  <p>Podpis zleceniobiorcy:</p>
</div>

<button (click)="generatePdf()">Generate</button>
