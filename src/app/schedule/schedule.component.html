<app-schedule-settings
  *ngIf="!printMode"
  [(isMonthSubmitted)]="isMonthSubmitted"
  [selectedMonth]="selectedMonth"
  (selectedMonthEvent)="onSelectedMonth($event)"
></app-schedule-settings>

<app-schedule-edit
  *ngIf="selectedMonth"
  [selectedMonth]="selectedMonth"
  (printModeChanged)="printModeChanged($event)"
></app-schedule-edit>
