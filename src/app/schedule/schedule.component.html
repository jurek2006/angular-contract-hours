<app-schedule-settings
  *ngIf="!printMode"
  [settings]="settings"
  (settingsChange)="settingsChange($event)"
></app-schedule-settings>

<app-schedule-edit
  *ngIf="selectedMonth"
  [selectedMonth]="selectedMonth"
  [contractorName]="contractorName"
  (printModeChanged)="printModeChanged($event)"
></app-schedule-edit>
