<app-schedule-settings
  *ngIf="!printMode"
  [(settings)]="settings"
></app-schedule-settings>

<app-schedule-edit
  *ngIf="settings"
  [settings]="settings"
  [selectedMonth]="settings?.selectedMonth"
  [contractorName]="settings?.contractorName"
  (printModeChanged)="printModeChanged($event)"
></app-schedule-edit>
