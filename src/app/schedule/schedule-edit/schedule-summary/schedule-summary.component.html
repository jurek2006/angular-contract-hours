<div class="summary">
  <p>Total hours: {{ totalHours }}</p>
  <button
    mat-raised-button
    (click)="onOpenPrint()"
    [disabled]="!areAllDaysControlsValid || !isContractorNameValid"
  >
    Export to printable PDF
  </button>
  <p class="error-message" *ngIf="!areAllDaysControlsValid">
    Correct highlighted cells. For each of days amount of hours has to be
    between 0 (empty cell or "-"" is also ok) and 24.
  </p>
  <p class="error-message" *ngIf="!isContractorNameValid">
    Fill in contractor name
  </p>
</div>
