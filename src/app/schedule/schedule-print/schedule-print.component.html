<div class="topBar">
  <div class="topBar__item topBar__item--mobile-hidden">PDF preview</div>
  <button
    mat-raised-button
    color="primary"
    class="topBar__item"
    (click)="generatePdf()"
  >
    Download PDF
  </button>
  <div class="topBar__item--grow"></div>
  <button mat-raised-button class="topBar__item" (click)="closePrintPreview()">
    Close
  </button>
</div>

<div class="wrapper">
  <div #contentToConvert id="contentToConvert">
    <app-schedule-print-render
      [schedule]="schedule"
      [monthLabel]="getSelectedMonthLabel()"
      [contractorNameLabel]="settings.contractorName"
      [totalHours]="countTotalHours()"
    ></app-schedule-print-render>
  </div>
</div>

<div class="preview">
  <div id="contentToConvert">
    <app-schedule-print-render
      [schedule]="schedule"
      [monthLabel]="getSelectedMonthLabel()"
      [contractorNameLabel]="settings.contractorName"
      [totalHours]="countTotalHours()"
    ></app-schedule-print-render>
  </div>
</div>
<mat-spinner *ngIf="uiService.isActionInProgress | async"></mat-spinner>
