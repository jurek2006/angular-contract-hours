<div class="topBar">
  <div class="topBar__item topBar__item--mobile-hidden">PDF preview</div>
  <button
    mat-raised-button
    color="primary"
    class="topBar__item"
    (click)="generatePdf()"
  >
    Download PDF
  </button>
  <div class="topBar__item--grow"></div>
  <button mat-raised-button class="topBar__item" (click)="closePrintView()">
    Close
  </button>
</div>

<div class="wrapper-invisible">
  <!-- element which is source to generate PDF -->
  <div #contentToConvert id="contentToConvert">
    <app-schedule-print-render
      [schedule]="schedule"
      [monthLabel]="getSelectedMonthLabel()"
      [contractorNameLabel]="settings.contractorName"
      [totalHours]="countTotalHours()"
    ></app-schedule-print-render>
  </div>
</div>

<div class="preview">
  <!-- the same element as in #contentToConvert but is scaled accordingly
  to the screen size and is only preview of PDF -->
  <div id="contentToConvert">
    <app-schedule-print-render
      [schedule]="schedule"
      [monthLabel]="getSelectedMonthLabel()"
      [contractorNameLabel]="settings.contractorName"
      [totalHours]="countTotalHours()"
    ></app-schedule-print-render>
  </div>
</div>
