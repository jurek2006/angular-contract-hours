<form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
  <select formControlName="month">
    <option *ngFor="let mon of months" [value]="mon.firstDay">{{
      mon.monthLabel
    }}</option>
  </select>

  <button>Submit</button>
</form>

<app-schedule-edit
  *ngIf="!printMode"
  [schedule]="schedule"
  (submitSchedule)="submitSchedule($event)"
></app-schedule-edit>
<app-schedule-print
  *ngIf="printMode"
  [schedule]="schedule"
  (closePrint)="this.printMode = false"
></app-schedule-print>
