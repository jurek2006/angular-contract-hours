<form [formGroup]="monthPickerForm" (ngSubmit)="onSubmit()">
  <label for="monthSelect">Schedule month:</label>
  <select
    formControlName="month"
    id="monthSelect"
    [appDisableControl]="isMonthSubmitted"
  >
    <option *ngFor="let mon of months" [ngValue]="mon.firstDay">{{
      mon.monthLabel
    }}</option>
  </select>

  <button mat-raised-button *ngIf="!isMonthSubmitted; else unsubmitMonth">
    Submit month
  </button>
</form>

<form [formGroup]="contractorForm">
  <label for="contractorName">Contractor name:</label>

  <mat-form-field class="example-full-width">
    <input
      matInput
      placeholder="Contractor name"
      type="text"
      formControlName="contractorName"
      name="contractorName"
      id="contractorName"
    />
  </mat-form-field>
</form>

<ng-template #unsubmitMonth>
  <button type="button" mat-raised-button (click)="onUnsubmit()">
    Change month
  </button>
</ng-template>
