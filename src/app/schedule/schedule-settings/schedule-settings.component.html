<form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
  <select formControlName="month">
    <option *ngFor="let mon of months" [value]="mon.firstDay">{{
      mon.monthLabel
    }}</option>
  </select>

  <button>Submit</button>
</form>

<app-schedule-edit [schedule]="schedule"></app-schedule-edit>
